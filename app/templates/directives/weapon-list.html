<ul>
  <li ng-repeat="weapon in weapons | filter: {name:search} | filter: {type:currentType}">
    <a href="#/catalogue/{{ weapon.id }}">
      <span>Name: </span>{{ weapon.name }} <br/>
      <span>Type: </span>{{ weapon.type }} <br/>
      <span>Price: </span>{{ weapon.price | currency }}
    </a>
  </li>
</ul>
