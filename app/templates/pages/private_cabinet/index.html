<div id="page-cabinet">

  <h3>{{ user.name ? user.name : "There is no user at the moment..." }}</h3>
  <img ng-if="user.email" ng-src="{{ gravatarUrl(user.email) }}">
  <p>{{ user.address }}</p>
  <p>{{ user.email }}</p>
  <button ng-if="user.email" ng-click="deleteUser()">Delete current user</button>

</div>

<main-footer></main-footer>
